<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <h1>Contacts</h1>
        <nav>
            <ul>
                <li><a href="http://127.0.0.1:5500/Portfolio/Main/components/About.html">About</a></li>
                <li><a href="http://127.0.0.1:5500/Portfolio/Main/components/Projects.html">Projects</a></li>
                <li><a href="http://127.0.0.1:5500/Portfolio/Main/Portfolio.html">Home</a></li>
            </ul>
        </nav>
    </header>
    
    <main>

        <section id="contactinfo">
            <h2>My Contact Information</h2>
            <div class="contact-info">
              <div class="contact-item">
                <i class="fas fa-map-marker-alt"></i>
                <p>Robledo Subd, Zone 4 Sambag Jaro<br>Iloilo, Iloilo City Philippines 5000</p>
              </div>
              <div class="contact-item">
                <i class="fas fa-phone"></i>
                <p>(123) 456-7890</p>
              </div>
              <div class="contact-item">
                <i class="fas fa-envelope"></i>
                <p>Adolfoallenoeltuvalles@example.com</p>
              </div>
            </div>
          </section>
          
        <section id="contactme">
            <h2>Contact Me</h2>
            <form action="#" method="post">
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
              </div>
              <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
              </div>
              <button type="submit">Send</button>
            </form>
          </section>    
    </main>
</body>
</html>
